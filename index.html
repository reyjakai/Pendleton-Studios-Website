<head>
  <title>Pendleton Studios</title>
  <meta charset='utf-8'>
  <meta name="description" content="Adam Weaver's Portfolio Website.">

  <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <script src="https://kit.fontawesome.com/96ed577a50.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Loading in the javascript for the site. Loads in main first, then the elements. -->
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/character.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-79507513-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-79507513-4');
  </script>
</head>

<body>
  <div id="site-container">
    <header>
      <nav id='header-nav'>
        <ul>
          <li id='home-button' class='nav-button'>
            <a href='#' class='active'>Home</a>
          </li>
          <li id='portfolio-button' class='nav-button'>
            <a href='portfolio.html'>Portfolio</a>
          </li>
          <li id='resume-button' class='nav-button'>
            <a href='download/Adam-Weaver-Resume.pdf' download>Resume</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>

  <div id='overlay'>
    <div id="introduction">
      <h1>Adam Weaver</h1>
      <span>Developer. Musician. Master of the Galaxy.</span>
    </div>
    <img src="images/wasd-to-move.png">
    <span id="under-construction">Under Construction! A lot of things will not work.</span>
  </div>

  <div id='game-container'>
    <img id='forest-background' src='images/Forest Background.png'>
    <div id='page-container'>
      <img id='forest-top' class='behind-player' src='images/forest in back.png'>
      <div id='blue-house' class='house'>
        <img class='behind-player' src='images/blue house.png'>
        <a href='#' class='active'>
          <img class='door' src='images/door.png'>
        </a>
        <p class='house-text'>Home</p>
        <p id='escape' class='house-text'>Press Escape to quit.</p>
      </div>
      <div id='red-house' class='house'>
        <img class='behind-player' src='images/red house.png'>
        <a href='portfolio.html'>
          <img class='door' src='images/door.png'>
        </a>
        <p class='house-text'>Portfolio</p>
      </div>
      <div id='green-house' class='house'>
        <img class='behind-player' src='images/green house.png'>
        <a href='download/Adam-Weaver-Resume.pdf' download>
          <img class='door' src='images/door.png'>
        </a>
        <p class='house-text'>Resume</p>
      </div>
      <img id='left-lonely-tree' class='behind-player' src='images/sad lonely tree.png'>
      <p id='player'></p>
      <img id='forest-bottom' class='in-front-of-player' src='images/forest in front.png'>
      <img id='right-lonely-tree' class='in-front-of-player' src='images/sad lonely tree.png'>
    </div>
  </div>
</body>
